<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>
    	Guess the button!
    </title>
  </head>
  <body>
  	<div class="container">
  		<div class="card">
  			<div class="card-body">
    			<h5>Press a button!</h5>
    			- Find out if it is the winner one! -
  			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<button type="button" class="btn btn-primary" id="1" onclick="checkingWinner(1)">1</button>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<button type="button" class="btn btn-primary" id="2" onclick="checkingWinner(2)">2</button>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<button type="button" class="btn btn-primary" id="3" onclick="checkingWinner(3)">3</button>
			</div>
		</div>	
	</div>
  	
	<script>
		function checkingWinner(buttonNumber) {
			if (buttonNumber == Math.floor(Math.random() * 3) + 1) {
				return alert('You win!');
			}
			return alert('You lose!');
		}
	</script>
  </body>
</html>
